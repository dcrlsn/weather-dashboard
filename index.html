<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body class="bg-secondary">
  <main
    class="container col-12 row d-flex bg-secondary text-light justify-content-center min-vh-100 align-content-center m-auto">
    <header class="row col-12 d-flex justify-content-center">
      <form id="search" class="text-center col-7 mb-5 text-center">
        <h1>Please enter your City</h1>
        <input class="form-control mt-2" type="text" id="city-input">
        <button class="btn btn-primary mt-2" type="submit">Submit</button>
      </form>
      <div id="prev-search" class="text-center mt-2 d-grid gap-1">

      </div>
    </header>
    <section id="results" class="col-9 text-center">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </main>
</body>

</html>
